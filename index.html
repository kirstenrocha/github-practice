<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Practice with Columns</title>
  </head>
  <body>
<h1>Hello World</h1>
    <class class="row"</class>
      <div class="column">
        <p><img src="./images/4 leaf clover.jpg" alt="4 leaf clover" height="200px"></p>
      </div>
      <div class="column">
        <p><img src="./images/pot of gold.jpg" alt="pot of gold and a rainbow" height="200px"></p>
      </div>
      <div class="column">
        <p><img src="./images/4 leaf clover.jpg" alt="4 leaf clover" height="200px"></p>
      </div>
    </div>
    <h1>Happy St. Patrick's Day!</h1>
  </body>
</html>
